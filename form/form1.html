</div>

  </div>
</div>

    <input type="radio" id="opcion10" name="q3" value="b" class="option-btn">
    <label for="opcion10">Comida exótica o asiática</label><br>
    <input type="radio" id="opcion11" name="q3" value="c" class="option-btn">
    <label for="opcion11">Platos tradicionales</label><br>
    <input type="radio" id="opcion12" name="q3" value="d" class="option-btn">

  </div>

<div class="form-slide">
  <p class="preguntaf">¿Qué ritmo prefieres para tu tiempo libre?</p> 
  <div class="opciones">
    <input type="radio" id="opcion13" name="q4" value="a" class="option-btn">
    <label for="opcion13">Relajado y tranquilo</label><br>
    <input type="radio" id="opcion14" name="q4" value="b" class="option-btn">
    <label for="opcion14">Energético y activo</label><br>
    <input type="radio" id="opcion15" name="q4" value="c" class="option-btn">
    <label for="opcion15">Curioso y explorador</label><br>
    <input type="radio" id="opcion16" name="q4" value="d" class="option-btn">

</div>

<div class="form-slide">
  <p class="preguntaf">¿Qué actividad prefieres para tu tiempo libre?</p> 
  <div class="opciones">
    <input type="radio" id="opcion17" name="q5" value="a" class="option-btn">
